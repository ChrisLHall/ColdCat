<!DOCTYPE HTML>
<html>
	<head>
		<title>It's Cold Outside, Where Is The Cat?</title>

		<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	</head>
	<body>
		<!-- Canvas placeholder -->
		<div id="screen"></div>

		<!-- melonJS Library -->
		<script type="text/javascript" src="lib/melonJS-0.9.11-min.js"></script>

		<!-- Plugin(s) -->
		<script type="text/javascript" src="lib/plugins/debugPanel.js"></script>
		
		<!-- Game Scripts -->
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/resources.js"></script>

		<script type="text/javascript" src="js/entities/PlayerEntity.js"></script>
        <script type="text/javascript" src="js/entities/ItemEntity.js"></script>
        <script type="text/javascript" src="js/entities/BoneItem.js"></script>
        <script type="text/javascript" src="js/entities/CatItem.js"></script>
        <script type="text/javascript" src="js/entities/TreasureItem.js"></script>
        <script type="text/javascript" src="js/entities/PowerupItem.js"></script>
        <script type="text/javascript" src="js/entities/Meow.js"></script>
        <script type="text/javascript" src="js/entities/FancyText.js"></script>

		<script type="text/javascript" src="js/entities/HUD.js"></script>
		<script type="text/javascript" src="js/entities/TitleGfx.js"></script>
        <script type="text/javascript" src="js/entities/HighScoreCtl.js"></script>
        <script type="text/javascript" src="js/entities/TutorialCtl.js"></script>

		<script type="text/javascript" src="js/levels/GameTile.js"></script>
		<script type="text/javascript" src="js/levels/GameTileMgr.js"></script>
		<script type="text/javascript" src="js/levels/BaseLevel.js"></script>

		<script type="text/javascript" src="js/screens/title.js"></script>

        <script type="text/javascript" src="js/screens/highscores.js"></script>
        <script type="text/javascript" src="js/screens/help.js"></script>


		
		<!-- Bootstrap & Mobile optimization tricks -->
		<script type="text/javascript">
			window.onReady(function onReady() {
				game.onload();

				// Mobile browser hacks
				if (me.device.isMobile && !navigator.isCocoonJS) {
					// Prevent the webview from moving on a swipe
					window.document.addEventListener("touchmove", function (e) {
						e.preventDefault();
						window.scroll(0, 0);
						return false;
					}, false);

					// Scroll away mobile GUI
					(function () {
						window.scrollTo(0, 1);
						me.video.onresize(null);
					}).defer();

					me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
						window.scrollTo(0, 1);
					});
				}
			});
		</script>
	</body>
</html>
